name: Unit Tests
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
        node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš§ Set up project
        run: npm run nuxi prepare

      - name: ğŸ§ª Test project
        run: npm run test