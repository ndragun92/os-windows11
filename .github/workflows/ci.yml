name: Unit + E2E Tests
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Init Tests
        run: npm run test
  run-e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: âŒ› Install Playwright Browsers
      run: npx playwright install --with-deps
      env:
        BASE_URL: "http://localhost:3000"

    - name: ðŸ§ª Run Playwright Tests
      run: npx playwright test

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30