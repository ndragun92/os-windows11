name: Unit + E2E Tests
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Init Tests
        run: npm run test
  run-e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ⌛ Wait for 1 minute and 30 seconds
      run: |
        echo "Waiting for 1 minute and 30 seconds..."
        sleep 90
        echo "Ready to run tests!"

    - name: 📦 Install dependencies
      run: npm ci

    - name: ⭐ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: 🧪 Run Playwright Tests
      run: npx playwright test
      env:
        BASE_URL: "https://os-windows11.vercel.app"

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30