name: Unit + E2E Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Init Tests
        run: npm run test
  run-e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: âŒ› Wait for 3 minutes
      run: |
        echo "Waiting for 3 minutes..."
        sleep 180
        echo "Ready to run tests!"

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: â­ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸ§ª Run Playwright Tests
      run: npx playwright test
      env:
        BASE_URL: "https://os-windows11.vercel.app"

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30