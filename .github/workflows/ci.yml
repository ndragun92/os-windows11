name: Unit + E2E Tests
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Init Tests
        run: npm run test
  run-e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: âŒ› Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: âš¡ Debug environment variables 1
      env:
        BASE_URL: ${{ github.event.deployment_status.target_url }}
      run: |
        echo "BASE_URL: $BASE_URL"

    - name: âš¡ Debug environment variables 2
      run: |
        echo "BASE_URL2: $BASE_URL2"
      env:
        BASE_URL2: "https://os-windows11.vercel.app"

    - name: âš¡ Debug environment variables 3
      env:
        BASE_URL3: "https://os-windows11.vercel.app"
      run: |
        echo "BASE_URL3: $BASE_URL3"

    - name: âš¡ Debug environment variables 4
      run: |
        echo "BASE_URL2: $BASE_URL2"

    - name: ðŸ§ª Run Playwright Tests
      run: |
        npx playwright test
        echo "BASE_URL2: BASE_URL2"
      env:
        BASE_URL: ${{ github.event.deployment_status.target_url }}

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30